<header>
    <h2 align="center" style="color:red;background-color:skyblue"><b>Order Summary</b></h2>
</header>
<hr>
<div align=right>
    <input type="button" value="Home" ng-click="home()" class="btn btn-info" style="width:6%;height:3em;border-radius:5px;margin-right:1%">
    <input type="button" value="Back to Cart" class="btn btn-info" ng-click="back()" ; style="width:10%;height:3em;border-radius:5px;margin-right:2%">
</div>
<hr>


<table align="center" style="border:1px solid white;border-collapse:collapse;width:60%;">
    <tr class="well">
        <th style="border:1px solid black;border-collapse:collapse;padding-left:1%;color:red;font-weight:bold;font-size:20px;padding:6px;text-align:center;">Item</th>
        <th style="border:1px solid black;border-collapse:collapse;padding-left:1%;color:red;font-size:20px;padding:6px;text-align:center;">Price</th>
        <th style="border:1px solid black;border-collapse:collapse;padding-left:1%;color:red;font-weight:bold;font-size:20px;padding:6px;"></th>

    </tr>
    <tr ng-repeat="obj in payy">
        <td style="border:1px solid black;border-collapse:collapse;padding-left:1%;color:black;padding:6px;">{{obj.name}}</td>
        <td style="border:1px solid black;border-collapse:collapse;padding-left:1%;color:black;padding:6px;text-align:right" ng-model="rem"> <i class="fa fa-inr"></i> {{obj.price|currency:""}}</td>
        <td style="border:1px solid black;border-collapse:collapse;padding-left:1%;color:black;padding:6px;">
            <button style="border-radius:5px;width:30%;background-color:aliceblue" ng-click="remove(obj.name,obj.price)">Remove</button>
    </tr>
    <tr class="well" style="border:1px solid black;border-collapse:collapse;padding-left:1%;">
        <td style="color:black;font-size:18px;font-weight:bold;padding:6px;" align="right">Total:</td>
        <td style="color:black;font-size:18px;font-weight:bold;padding:6px;" align="center"><i class="fa fa-inr"></i> {{totalcost|currency:""}}</td>
        <td></td>
    </tr>
</table>

<br>
<input type="button" ng-value="value" class="btn btn-info" ng-click="continue();click=!click" style="width:12%;height:3em;border-radius:5px;margin-left:1%;color:white">
<br>
<div ng-show="continuepay" align="center">
    <h2 align="center" style="color:red;background-color:skyblue"><b>Payment Details</b></h2>
    <br>
    <p align="center"><b>Thanks for shopping..You can make your payment using PayPal checkout option!!!</b></p>
    <br>
    <paypal-button env="opts.env" client="opts.client" payment="opts.payment" commit="opts.commit" on-authorize="opts.onAuthorize"></paypal-button>
