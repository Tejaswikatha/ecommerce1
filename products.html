<p>
    Search
    <input ng-model="search">
</p>
<div ng-controller="productsController">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <h1>Products:</h1></div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="product in products1|filter:{name:search}|pagination: curPage * pageSize|limitTo: pageSize">
                <div class="thumbnail">
                    <div class="thumbnail" ng-repeat="image in product.images" ng-if="$index == 0">
                        <img ng-src={{image.src}} alt="image" />

                    </div>

                    <h1><a ng-click="proDetails(product)">{{product.name|uppercase}}</a></h1>

                    <p><i class="fa fa-inr"></i>{{product.price|currency:""}}</p>
                    <p><i class="fa fa-inr"></i>{{product.regular_price|currency:""}}</p>



                </div>
            </div>
        </div>
        <div class="pagination pagination-centered">
            <div class="pagination-controle pagination">
                <button type="button " class="btn btn-primary " ng-disabled="curPage==0 " ng-click="curPage=curPage-1 "> PREV</button>

                <span>Page {{curPage + 1}} of {{ noOfPages() }}</span>

                <button type="button " class="btn btn-primary " ng-disabled="curPage == noOfPages()-1" ng-click="curPage = curPage+1">NEXT </button>
            </div>
        </div>
    </div>
</div>
